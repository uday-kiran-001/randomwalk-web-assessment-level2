<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="endGame">
        <input type="button" value="Restart" id="restartButton" onclick="restartButton()"/>
    </div>
    <div>
        <h2 id="captions">Game Started! X's turn</h2>
    </div>
    <div class="playground">
        <div>
            <div class="playercard player1">
                <div class="">
                    <p>Player : <strong>'X'</strong></p>
                    <p>Score</p>
                    <h1>0</h1>
                </div>
            </div>
        </div>
        <div id="board">
            <div class="box" id="box0"></div>
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
        </div>  
        <div>
            <div class="playercard player2">
                <div class="">
                    <p>Player : <strong>'O'</strong></p>
                    <p>Score</p>
                    <h1>0</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
